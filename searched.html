<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jukebox 2.0</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/searched.css" />
  </head>
  <body>

    <div class="wrap">


    <!-- artist container -->

    <!-- picture -->

    <div class="grid-container fluid artist-picture" id="searched-artist"></div>

    <!-- overlay -->
    <div class="grid-container fluid picture-opacity">
    </div>

    <div class="grid-container artist-data">


      <!-- artist name -->
      <div class="grid-x picture-grid align-bottom">
        <h1 id="artist-name"></h1>
      </div>
    </div>

    <!-- section title -->
    <div class="grid-container section-title">
      <h3>Biography</h3>
    </div>

    <!-- artist bio -->
    <div class="grid-container">
      <div class="grid-x">
        <div class="cell large-12" id="text_container">
          <p id="bio"></p>
          <button onclick="readMore()" id="readMoreBtn" class="btn-padding">
            Read More
          </button>
        </div>
      </div>
    </div>

    <!-- section title -->
    <div class="grid-container section-title">
      <h3>Listen to the music</h3>
    </div>

    <!-- YouTube Player -->
    <div class="grid-container">
      <iframe
        width="100%"
        height="500vh"
        src=""
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <!-- section title -->
    <div class="grid-container section-title">
      <h3>Similar Artists</h3>
    </div>

    <!-- Similar Artists -->
    <div class="grid-container similar-artists">
      <div class="grid-x grid-margin-x">
        <!-- artist 0 -->
        <div class="cell large-3 medium-4 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <a class="artist-info" id="artist0"></a>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name0"></h5>
            </div>
          </div>
        </div>

        <!-- artist 1 -->
        <div class="cell large-3 medium-4 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <a class="artist-info" id="artist1"></a>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name1"></h5>
            </div>
          </div>
        </div>

        <!-- artist 2 -->
        <div class="cell large-3 medium-4 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <a class="artist-info" id="artist2"></a>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name2"></h5>
            </div>
          </div>
        </div>

        <!-- artist 3 -->
        <div class="cell large-3 medium-4 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <a class="artist-info" id="artist3"></a>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name3"></h5>
            </div>
          </div>
        </div>

        <!-- artist 4 -->
        <div class="cell large-3 medium-4 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <a class="artist-info" id="artist4"></a>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name4"></h5>
            </div>
          </div>
        </div>

        <!-- artist 5 -->
        <div class="cell large-3 medium-4 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <a class="artist-info" id="artist5"></a>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name5"></h5>
            </div>
          </div>
        </div>

        <!-- artist 6 -->
        <div class="cell large-3 medium-4 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <a class="artist-info" id="artist6"></a>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name6"></h5>
            </div>
          </div>
        </div>

        <!-- artist 7 -->
        <div class="cell large-3 medium-4 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <a class="artist-info" id="artist7"></a>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name7"></h5>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/artist.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
