            <div

            >
              <form>
                <div class="grid-container fluid" style="padding: 0px; margin: 0px;">
                  <div
                    class="grid-x grid-padding-x align-center"
                    style="padding: 0px; margin: 0px;"
                  >
                    <div
                      class="medium-10 cell"
                      style="padding: 0px; margin: 0px;"
                    >
                      <label>
                        <input
                          type="text"
                          placeholder="Search for Artist or Band"
                          style="
                            padding: 0px;
                            margin: 0px;
                            border: none;
                            padding-left: 20px;
                          "
                          id="searchInput"
                        />
                      </label>
                    </div>
                    <div
                      class="medium-2 cell"
                      style="padding: 0px; margin: 0px;"
                    >
                      <button
                        type="button"
                        class="button"
                        style="
                          margin: 0px;
                          border: none;
                          box-shadow: 0px 0px;
                          height: 100%;
                        "
                        id="button-addon2"
                      >
                        Search
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <!-- picture -->
            <div
              class="grid-container fluid artist-picture"
              id="searched-artist"
              style="padding: 0px;"
            >

              <div class="grid-container artist-data" style="margin-left: 0px;">
                <div class="grid-x picture-grid align-bottom">
                  <h1 id="artist-name"></h1>
                </div>
              </div>
            </div>

            <!-- section title -->
            <div class="grid-container section-title">

            </div>

            <!-- artist bio -->
            <div class="grid-container">

              </div>
            </div>

            <!-- section title -->
            <div class="grid-container section-title">

            </div>
