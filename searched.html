<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jukebox 2.0</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/searched.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <div
      class="title-bar"
      data-responsive-toggle="responsive-menu"
      data-hide-for="medium"
    >
      <button
        class="menu-icon"
        type="button"
        data-toggle="responsive-menu"
      ></button>
      <div class="title-bar-title">Menu</div>
    </div>

    <div class="top-bar" id="responsive-menu">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">Jukebox 2.0</li>
          <li><a href="./index.html">Home</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu align-right">
          <li style="width: 80%;">
            <input type="search" placeholder="Search" class="search-input" id="searchInput">
          </li>
          <li style="width: 20%;">
            <button type="button" class="button" id="button-addon2">Search</button>
          </li>
        </ul>
      </div>
    </div>

    <!-- HEADER -->
   

    <header class="grid-container-fluid align-bottom">
      <div class="grid-x align-bottom" id="searched-artist">
        <div class="grid-container" id="artist-name">
        </div>
      </div>
    </header>

    <!-- Biography -->
    <div class="grid-container-fluid">
      <div class="grid-container">
        <div class="grid-x">
          <div class="cell large-12"><h2>Biography</h2></div>
          <div class="cell large-6">
            <p id="bio"></p>
          </div>
        </div>
      </div>
    </div>

<!-- YouTube Player -->
<iframe width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- section title -->
    <div class="grid-container-fluid">
      <div class="grid-x">
        <div class="grid-container">
          <h2>Similar artists</h2>
        </div>
      </div>
    </div>

    <!-- SIMILAR ARTIST GRID -->

    <div class="grid-container">
      <!-- artists -->

      <div class="grid-x grid-margin-x">
        <div class="cell large-3 medium-6 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <div class="artist-info rock" id="artist0"></div>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name0"></h5>
            </div>
          </div>
        </div>

        <div class="cell large-3 medium-6 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <div class="artist-info" id="artist1"></div>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name1"></h5>
            </div>
          </div>
        </div>

        <div class="cell large-3 medium-6 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <div class="artist-info" id="artist2"></div>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name2"></h5>
            </div>
          </div>
        </div>

        <div class="cell large-3 medium-6 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <div class="artist-info" id="artist3"></div>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name3"></h5>
            </div>
          </div>
        </div>

        <div class="cell large-3 medium-6 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <div class="artist-info" id="artist4"></div>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name4"></h5>
            </div>
          </div>
        </div>

        <div class="cell large-3 medium-6 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <div class="artist-info" id="artist5"></div>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name5"></h5>
            </div>
          </div>
        </div>

        <div class="cell large-3 medium-6 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <div class="artist-info" id="artist6"></div>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name6"></h5>
            </div>
          </div>
        </div>


        <div class="cell large-3 medium-6 small-6">
          <div class="grid-y">
            <div class="grid-x align-center">
              <div class="artist-info" id="artist7"></div>
            </div>
            <div class="cell text-center artist-name">
              <h5 id="name7"></h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/artist.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
